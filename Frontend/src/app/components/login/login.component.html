<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-header"><i class="fa fa-arrow-circle-right"></i> Login </div>
      <div class="card-body">
        <form (submit)="loginUser()">
          <div class="form-group">
            <label for="email">Username</label>
            <input type="username" name="username" class="form-control" [(ngModel)]="user.username" placeholder="username" autofocus required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-lg"><i class="fa fa-arrow-circle-right"></i> Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
